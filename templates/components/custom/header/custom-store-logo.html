<a href="{{urls.home}}" class="header-logo__link">
    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
            <img class="header-logo-image-unknown-size" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
            <div class="header-logo-image-container{{#if theme_settings.logo_mobile_image}} hide-on-tablet{{/if}}">
                <img class="header-logo-image" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
            </div>

            {{#if theme_settings.logo_mobile_image}}
                <div class="header-logo-image-container hide-above-tablet">
                    <img class="header-logo-image header-logo-image--mobile" src="https://cdn11.bigcommerce.com/s-nsheq/images/stencil/original/image-manager/{{theme_settings.logo_mobile_image}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
                </div>
            {{/if}}
        {{/if}}
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>

<div id="header_topBarPromotion">
    <div class="container">
        <div class="customPromotion">
            <div class="customPromotion__left">
                <p>Rated Excellent ⭐⭐⭐⭐⭐ 4.9 / 5 Based on 7,500+ Verified Customer Reviews</p>
            </div>
            <div class="customPromotion__right">
                <div class="promotionRight__item promotionRight__item--social">
                    {{> components/common/social-links}}
                </div>
                <div class="promotionRight__item promotionRight__item--account">
                    <span class="fa fa-user icon">
                        
                    </span>

                    {{#if customer}}
                        <a class="navUser-action navUserAction-login"
                           href="{{urls.account.index}}"
                           aria-label="{{lang 'common.account'}}"
                        >
                            {{lang 'common.account'}}
                        </a>
                    {{else}}
                        <a class="navUser-action navUserAction-login"
                           href="{{urls.auth.login}}"
                           aria-label="{{lang 'common.login2'}}"
                        >
                            {{lang 'common.login2'}}
                        </a>
                    {{/if}}

                    {{> components/common/currency-selector}}

                </div>
            </div>
        </div>
    </div>
</div>
